{%extends "base.html" %}
{% load static%}
{% load bootstrap4 %}
{% block content %}

<div class="container">
        <div class="row">
     <!-- Empty div -->
     <div class="col-md-4"></div>
     <div class="col-md-4">
        <h3>Upload image</h3>
    <form  action="{%url 'upload'%}" method="post">
        {%csrf_token%}
        {% bootstrap_form form %}
        <div class="form-group">
            <input class="btn btn-default btn-sm" type="submit" value="Upload">
        </div>
        <input type="hidden" name="next" value="{{next}}">
    </form>

</div>
</div>
</div>
{%endblock%}

<style>
p{
  text-align: center;
}
.img-circle,h1 {
  margin-left: 350px;
  padding: 40px;
  
}

</style>


{%extends "base.html" %}
{% load static%}

{% block content %}
{{ block.super}}
  
  {%for prof in profile%}
  {%if prof.user.id == user.id%}
  <div class="container">
    <img class="img-circle center-block" src="{{ prof.photo.url }}" width = "250" height = "250"  />
    <h1>{{ prof.user.username }} </h1>
  </div>
  {%endif%}  
  {%endfor%}

  {%endblock%}
